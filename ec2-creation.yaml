- name: ec2 
  hosts: local
  connection: local
  vars:
    ami: ami-09c813fb71547fc4f
    sg_id: sg-017681bac367675c7
    zone_id: "Z0379910K30ZWY5SALMW"
    domain_name: "gopi29.fun"
    instances:
    - mongodb
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami }}"
      tags:
        name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output

