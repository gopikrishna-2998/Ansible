- name: create route53 recored
  amazon.aws.route53:
    state: present
    zone: "{{ domain_name  }}"
    record: "{{ item.item }}.{{ domain_name }}" #mongodb.gopi29.fun
    type: A
    ttl: 1
    value: "{{ item.instances[0].private_ip_address }}"
    overwrite: true
  loop: "{{ ec2_output.results }}"